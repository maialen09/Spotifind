// Funci贸n para generar el nombre de la sala 煤nico basado en los dos usuarios
function generateRoomName(user1, user2) {
    return [user1, user2].sort().join('-'); // Asegura que el orden de los usuarios no importe
}


function sendMessage(roomName, userId) {
    const messageInput = document.getElementById(`chat-input-${roomName}`);
    const message = messageInput.value;

    // Verificar si el usuario est谩 bloqueado
    fetch('/bloqueos', {
      method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId })
    })
        .then(response => response.json())
        .then(data => {
            const isBlocked = data.esta_bloqueado; // Aqu铆 obtienes el valor booleano

            if (isBlocked) {
                alert("No puedes enviar un mensaje a un usuario bloqueado.");
                return;
            }

            // Si pasa las comprobaciones, enviar el mensaje
            if (message.trim()) {
                socket.emit('send_message', {
                    room_name: roomName,
                    message: message,
                    user_id: userId
                });
                messageInput.value = ''; // Limpiar el campo de entrada

                // Mandar notificaci贸n de que se ha mandado un mensaje 
                socket.emit('chat_notificacion', {
                      destinatario_id: userId, 
                      message : message
                });
            }

            
        })
        .catch(error => {
            console.error('Error al verificar el bloqueo:', error);
        });
}

function haversineDistance(lat1, lng1, lat2, lng2) {
        const R = 6371000; // Radio de la Tierra en metros
        const toRadians = angle => (angle * Math.PI) / 180;

        const dLat = toRadians(lat2 - lat1);
        const dLng = toRadians(lng2 - lng1);

        const a =
          Math.sin(dLat / 2) * Math.sin(dLat / 2) +
          Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) *
          Math.sin(dLng / 2) * Math.sin(dLng / 2);

        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c; // Distancia en metros
    }

function filtrarChats() {
    // Obtener el valor del campo de b煤squeda y pasarlo a min煤sculas
    var input = document.getElementById('buscador');
    var filter = input.value.toLowerCase();
    
    // Obtener todos los elementos de la lista de chats
    var chatItems = document.querySelectorAll('#chat-list li');

    // Recorrer los elementos de la lista y mostrar u ocultar seg煤n el filtro
    chatItems.forEach(function(item) {
        var texto = item.textContent || item.innerText; // Obtener el texto del chat
        if (texto.toLowerCase().indexOf(filter) > -1) {
            item.style.display = ""; // Mostrar el chat
        } else {
            item.style.display = "none"; // Ocultar el chat
        }
    });
}

                const nombre = data ;  // Aqu铆 puedes usar lo que devuelva el servidor como nombre
                // Crear un elemento de lista para cada sala
                const li = document.createElement('li');
                li.textContent = `Chat Room: ${nombre}`;  // Mostrar el nombre del otro usuario
                li.classList.add('chat-room-item');

                // A帽adir el evento para abrir la ventana de chat al hacer clic
                li.addEventListener('click', function() {
                    openChatFromHistory(roomName);
                });

                // A帽adir la sala de chat a la lista
                chatList.appendChild(li);
            })
            .catch(error => {
                console.error('Error al procesar el otherUserId:', error);
            });
        });
    })
    .catch(error => {
        console.error('Error al obtener el user_id:', error);
    });
});

function openChatFromHistory(roomName) {
    // Hacer una petici贸n al servidor para obtener el user_id actual
    fetch('/obtener_id', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.json())  // Interpretar la respuesta como JSON
    .then(currentUserId => {
        console.log(currentUserId);  // currentUserId es el valor obtenido desde el servidor
        const [userA, userB] = roomName.split('-');
        let otherUserId;

        // Verificar cu谩l es el otro usuario en la sala
        if (currentUserId === userA) {
            otherUserId = userB;
        } else {
            otherUserId = userA;
        }

        // Enviar el otherUserId al servidor y recibir un valor relacionado
        fetch('/procesar_other_user', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ otherUserId: otherUserId })  // Enviar el otherUserId al servidor
        })
        .then(response => response.json())  // Interpretar la respuesta como JSON
        .then(data => {
            const nombre = data; 
            
            // Si ya existe una ventana de chat abierta para esta sala, no la volvemos a abrir
            if (activeChats[roomName]) {
                return;
            }

            // Crear la ventana de chat
            const chatWindow = document.createElement('div');
            chatWindow.classList.add('chat-window');
            chatWindow.innerHTML = 
                `<div class="chat-header">
                    Sala de chat ${nombre}
                    <button class="close-chat-btn" onclick="closeChat('${roomName}')">&times;</button>
                </div>
                <div class="chat-messages" id="chat-messages-${roomName}"></div>
                <input type="text" id="chat-input-${roomName}" placeholder="Escribe un mensaje..." />
                <button onclick="sendMessage('${roomName}', '${otherUserId}')">Enviar</button>`;

            document.body.appendChild(chatWindow);
            activeChats[roomName] = chatWindow;

            // Unirse a la sala de chat
            socket.emit('join_room', { room_name: roomName, user_id: currentUserId });

            // Cargar los mensajes guardados desde la base de datos
            socket.emit('load_chat_history', roomName);
        })
        .catch(error => {
            console.error('Error al procesar el otherUserId:', error);
        });
    })
    .catch(error => {
        console.error('Error al obtener el user_id:', error);
    });
}
