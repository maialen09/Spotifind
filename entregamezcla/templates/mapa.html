<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mapa de mi ubicación actual</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4HCsv_ZjI4YqEbTNOxYLiexg_77bwOXM"></script>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        // Crear el mapa inicialmente
        var map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: -34.397, lng: 150.644 },
          zoom: 6
        });

        // Intenta obtener la ubicación del usuario
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function(position) {
              var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };

              // Centra el mapa en la ubicación del usuario
              map.setCenter(pos);
              map.setZoom(14);

              // Añade un marcador en la ubicación del usuario
              var marker = new google.maps.Marker({
                position: pos,
                map: map,
                title: 'Estás aquí'
              });
            },
            function() {
              handleLocationError(true, map.getCenter());
            }
          );
        } else {
          // El navegador no soporta Geolocalización
          handleLocationError(false, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, pos) {
        var infoWindow = new google.maps.InfoWindow({
          position: pos,
          content: browserHasGeolocation
            ? 'Error: El servicio de Geolocalización falló.'
            : 'Error: Tu navegador no soporta Geolocalización.'
        });
        infoWindow.open(map);
      }

      // Esperar a que la página cargue completamente antes de inicializar el mapa
      window.onload = initMap;
    </script>
  </body>
</html>
